<div class="container mt-2">
    <div class="card shadow">
        <div class="card-header position-relative" style="height:60px;">
            <h2 class="mt-1" id="roles-heading">
                <mat-icon mat-list-icon>list_alt_add</mat-icon>
                &nbsp;Field Library
            </h2>
            <div class="button-container mt-1 me-2 position-absolute top-0 end-0">
                <button mat-raised-button id="primaryColor" (click)="fieldAction('Add',null)" class="">
                    <mat-icon>add_circle</mat-icon>
                    Add New
                </button>
                <button mat-raised-button id="warnColor" class="">
                    <mat-icon>do_not_disturb_on</mat-icon>
                    Delete
                </button>
                
            </div>
        </div>
        <div class="card-body">
            <div class="mat">
                <table mat-table [dataSource]="dataSource">

                <!-- Name FieldName -->
                <ng-container matColumnDef="fieldName">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> Field Name </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.fieldName}} </td>
                </ng-container>

                <!-- FieldLabel Column -->
                <ng-container matColumnDef="fieldLabel">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> Label </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.fieldLabel}} </td>
                </ng-container>

                 <!-- Name Placeholder -->
                <ng-container matColumnDef="placeholder">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> Placeholder </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.placeholder}} </td>
                </ng-container>

               

                <!-- Name Control Type -->
                <ng-container matColumnDef="controlType">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> Control Type </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.controlType}} </td>
                </ng-container>

                <!-- Name Control Type -->
                <ng-container matColumnDef="dataType">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> Data Type </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.dataType}} </td>
                </ng-container>

                <!-- Name Control Type -->
                <ng-container matColumnDef="readOnly">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> Read Only </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.readOnly}} </td>
                </ng-container>

                 <!-- Name Control Type -->
                 <ng-container matColumnDef="required">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> Required </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.required}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;">
                        <mat-icon style="color:#1D4F91;" (click)="fieldAction('Edit',element)">edit</mat-icon>
                        <mat-icon style="color:#FF7F32;" (click)="deletefield(element.id)">delete</mat-icon>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns" style="height:35px;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:35px;"></tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
    
</div>
