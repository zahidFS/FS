
<!-- <mat-card class="m-2"> -->
<div class="container">
    <div class="card shadow mt-2">
        <div class="card-header" style="height:60px;">
            <h2 class="mt-1" id="roles-heading" >
                <mat-icon mat-list-icon>person_check</mat-icon>
                &nbsp;Customer On-Boarding
            </h2>
        </div>
        <mat-stepper #stepper  (selectionChange)="onTabClicked($event)" >
            <mat-step  errorMessage="Customer." >
            <form >
                <ng-template matStepLabel >Customer</ng-template>
                  <div class="container"> 
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field appearance="outline" id="txtFormElements">
                          <mat-label>Customer Code</mat-label>
                          <input
                            matInput
                            placeholder="Enter Customer Code"
                            name="customerCode"
                            required
                          />
                          <mat-icon matSuffix>edit</mat-icon>
                        </mat-form-field>
                      </div> 
                    </div> 
                    <div class="row">
                        <div class="col-md-12">
                          <mat-form-field appearance="outline" id="txtFormElements">
                            <mat-label>Customer Name</mat-label>
                            <input
                              matInput
                              placeholder="Enter Customer Name"
                              name="customerName"
                              required
                            />
                            <mat-icon matSuffix>edit</mat-icon>
                          </mat-form-field>
                  
                        </div>
                    </div>
                  </div>    
                <hr> 
                <div class="float-end">
                    <button mat-raised-button id="primaryColor" matStepperNext>Save and Next</button>
                </div>
            </form>
            </mat-step>

            <mat-step  errorMessage="Project.">
            <form>
                <ng-template matStepLabel>Project</ng-template>
                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field appearance="outline" id="txtFormElements">
                        <mat-label>Project Code</mat-label>
                        <input
                          matInput
                          placeholder="Enter Project Code"
                          name="projectCode"
                          required
                        />
                        <mat-icon matSuffix>edit</mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" id="txtFormElements">
                          <mat-label>Project Name</mat-label>
                          <input
                            matInput
                            placeholder="Enter Project Name"
                            name="projectName"
                            required
                          />
                          <mat-icon matSuffix>edit</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                  
                  
                <hr> 
                <div class="float-end">
                <button mat-raised-button matStepperPrevious id="warnColor">Back</button>
                <button mat-raised-button id="primaryColor" matStepperNext class="ms-2">Next</button>
                </div>
            </form>
            </mat-step>

            <mat-step  errorMessage="User.">
                <form >
                <ng-template matStepLabel>User</ng-template>  
                <div class="row ms-2">
                    <div class="col-md-12">
                      <label class="radio-label">
                        <input type="radio"  [(ngModel)]="selectedSearchType" (click)="onSearchTypeSelected('users')" [checked]="selectedSearchType === 'users'" value="users" name ="userSearch" />&nbsp;Users
                      </label>
                      <label class="radio-label">
                        <input type="radio" class="ms-1" [(ngModel)]="selectedSearchType" (click)="onSearchTypeSelected('userGroups')" [checked]="selectedSearchType === 'userGroups'" value="userGroups"  name ="userSearch"/>&nbsp;Groups
                      </label>
                    </div>
                  </div>
                <div class="row">
                    <div class="col-md-12">
                        <app-asign-unasign-items 
                        [items]="dataSource" 
                        (selectedItemsChanged)="onSelectedItemsChanged($event)"
                        >
                    </app-asign-unasign-items>
                    </div>
                </div>  
                <hr>
                <div class="float-end">
                    <button mat-raised-button matStepperPrevious id="warnColor">Back</button>
                    <button mat-raised-button id="primaryColor" matStepperNext class="ms-2">Next</button>
                </div>
                </form>
            </mat-step>

            <mat-step  errorMessage="Reasons.">
                <form >
                <ng-template matStepLabel>Reasons</ng-template>
                <div class="row">
                    <div class="col-md-12">
                        <app-asign-unasign-items 
                        [items]="dataSource" 
                        (selectedItemsChanged)="onSelectedItemsChanged($event)"
                        >
                    </app-asign-unasign-items>
                    </div>
                </div>   
                <hr> 
                <div class="float-end">
                    <button mat-raised-button matStepperPrevious id="warnColor">Back</button>
                    <button mat-raised-button id="primaryColor" class="ms-2"  matStepperNext>Next</button>
                </div>
                </form>
            </mat-step>

            <mat-step  errorMessage="Queues.">
                <form>
                    <ng-template matStepLabel>Queues</ng-template>
                    <div class="row">
                        <div class="col-md-12">
                            <app-queues-on-board
                            (queueData)="onSelectedQueueChanged($event)"
                            ></app-queues-on-board>
                        </div>
                    </div>   
                    <hr> 
                    <div class="float-end">
                    <button mat-raised-button matStepperPrevious id="warnColor">Back</button>
                    <button mat-raised-button id="primaryColor" matStepperNext class="ms-2">Next</button>
                    </div>
                </form>
            </mat-step>

            <mat-step  errorMessage="Address is required.">
                <form >
                <ng-template matStepLabel>Form</ng-template>
                <app-asign-unasign-items 
                    [items]="dataSource" 
                    (selectedItemsChanged)="onSelectedItemsChanged($event)"
                    >
                </app-asign-unasign-items>
                <hr> 
                <div class="float-end">
                    <button mat-raised-button  matStepperPrevious id="warnColor">Back</button>
                    <button mat-raised-button id="primaryColor" matStepperNext class="ms-2">
                        Save and Next   
                    </button>
                </div>
                </form>
            </mat-step>

            <mat-step  errorMessage="Address is required.">
                <form>
                    <ng-template matStepLabel>Library</ng-template>                  
                    <app-library-onboard
                    ></app-library-onboard>  
                    <hr> 
                    <div class="float-end">
                    <button mat-raised-button matStepperPrevious id="warnColor">Back</button>
                    <button mat-raised-button id="primaryColor" matStepperNext class="ms-2">Next</button>
                    </div>
                </form>
                </mat-step>

            <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <div class="alert alert-success mt-2"><h2>You have successfully completed the on boarding.</h2> </div>
            <div class="float-end">
                <!-- <button mat-raised-button  id="warnColor" (click)="stepper.reset()">Reset</button> -->
                <button mat-raised-button  id="primaryColor" class="ms-2">Save as Drafts </button>
                <button mat-raised-button  id="primaryColor" class="ms-2">Send to Approval </button>
                
            </div>
            </mat-step>
        </mat-stepper>
    <!-- </mat-card> -->
    </div>
</div>
