<div class="container-fluid mt-3">
    <form [formGroup]="customerForm">
      <div class="p-2">
        <h1>{{this.data.Action}} Customer</h1><hr>
    </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" id="txtFormElements">
            <mat-label>Customer Name</mat-label>
            <input
              matInput
              placeholder="Enter Customer Name"
              name="customerName"
              formControlName="customerName"
              required
            />
            <mat-icon matSuffix>edit</mat-icon>
          </mat-form-field>
        </div>
      </div>
        <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" id="txtFormElements">
            <mat-label>Customer Code</mat-label>
            <input
              matInput
              placeholder="Enter Customer Code"
              name="customerCode"
              formControlName="customerCode"
              required
            />
            <mat-icon matSuffix>edit</mat-icon>
          </mat-form-field>
        </div>
      </div> 
  <hr>
      <div class="Action"> 
        <button mat-raised-button id="warnColor" (click)="closeDialog()" class="float-end p-3">
          <mat-icon>cancel</mat-icon>
          Cancel
      </button>
        <button mat-raised-button id="primaryColor" [disabled]="!customerForm.valid" (click)="addUpdateCustomer()" class="float-end p-3">
            <mat-icon>add</mat-icon>
            Save and Continue
        </button>  
   </div>
    </form>
  </div>
