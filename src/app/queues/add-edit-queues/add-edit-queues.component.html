<div class="container-fluid mt-3">
    <form [formGroup]="queueForm">
      <div class="p-2">
        <h1>{{this.data.Action}} Queue</h1><hr>
    </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" id="txtFormElements">
            <mat-label>Queue Code</mat-label>
            <input
              matInput
              placeholder="Enter Queue Code"
              name="queueCode"
              formControlName="queueCode"
              required
            />
            <mat-icon matSuffix>edit</mat-icon>
          </mat-form-field>
        </div>
         <div class="col-md-6">
            <mat-form-field appearance="outline" id="txtFormElements">
                <mat-label>Queue Name</mat-label>
                <input
                matInput
                placeholder="Enter Queue Name"
                name="queueName"
                formControlName="queueName"
                required
                />
                <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                  <mat-form-field appearance="outline" id="txtFormElements">
                    <mat-label>Select Roles</mat-label>
                    <mat-select formControlName="roles" multiple>
                      <mat-option *ngFor="let role of roles" [value]="role.roleName">
                        {{ role.roleName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" id="txtFormElements">
                    <mat-label>Select Queue Type</mat-label>
                    <mat-select 
                    placeholder="Select Queue Type"
                    name="queueType"
                    formControlName="queueType"
                    required
                    >
                      <mat-option value="Foreground">Foreground</mat-option>
                      <mat-option value="Background">Background</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
            <mat-form-field appearance="outline" id="txtFormElements">
                <mat-label>Description</mat-label>
                <input
                matInput
                placeholder="Enter Description"
                name="description"
                formControlName="description"
                required
                />
                <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
            </div>
        </div>
  <hr>
      <div class="Action"> 
        <button mat-raised-button id="warnColor" (click)="closeDialog()" class="float-end p-3">
          <mat-icon>cancel</mat-icon>
          Cancel
      </button>
        <button mat-raised-button id="primaryColor" [disabled]="!queueForm.valid" (click)="addUpdateQueue()" class="float-end p-3">
            <mat-icon>add</mat-icon>
            Save and Continue
        </button>  
   </div>
    </form>
  </div>
