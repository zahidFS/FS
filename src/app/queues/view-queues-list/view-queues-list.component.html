<div class="container mt-2">
    <div class="card shadow">
        <div class="card-header position-relative" style="height:60px;">
            <h2 class="mt-1" id="roles-heading">
                <mat-icon mat-list-icon>format_list_numbered_rtl</mat-icon>
                &nbsp;Queues
            </h2>
            <div class="button-container mt-1 me-2 position-absolute top-0 end-0">
                <button mat-raised-button id="primaryColor" (click)="queueAction('Add',null)" class="">
                    <mat-icon>add_circle</mat-icon>
                    Add New 
                </button>
                <button mat-raised-button id="warnColor" class="">
                    <mat-icon>do_not_disturb_on</mat-icon>
                    Delete
                </button>
               
            </div>
        </div>
        <div class="card-body">
            <div class="mat">
                <table mat-table [dataSource]="dataSource">

                <!-- queueCode Column -->
                <ng-container matColumnDef="queueCode">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> Queue Code </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.queueCode}} </td>
                </ng-container>

                <!-- Name queueName -->
                <ng-container matColumnDef="queueName">
                    <th mat-header-cell *matHeaderCellDef style="width:15%;"> Queue Name </th>
                    <td mat-cell *matCellDef="let element" style="width:15%;"> {{element.queueName}} </td>
                </ng-container>

                <!-- Name description -->
                <ng-container matColumnDef="queueType">
                    <th mat-header-cell *matHeaderCellDef style="width:10%;"> QueueType </th>
                    <td mat-cell *matCellDef="let element" style="width:10%;"> {{element.queueType}} </td>
                </ng-container>

                <!-- Name description -->
                <ng-container matColumnDef="roles">
                    <th mat-header-cell *matHeaderCellDef style="width:20%;"> Roles </th>
                    <td mat-cell *matCellDef="let element" style="width:20%;"> {{element.roles}} </td>
                </ng-container>
                <!-- Name description -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef style="width:30%;"> Description </th>
                    <td mat-cell *matCellDef="let element" style="width:30%;"> {{element.description}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" style="width:15%;">
                        <mat-icon style="color:#1D4F91;" (click)="queueAction('Edit',element)">edit</mat-icon>
                        <mat-icon style="color:#FF7F32;" (click)="deleteQueue(element.id)">delete</mat-icon>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns" style="height:35px;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:35px;"></tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[10, 20,30]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
    
</div>
