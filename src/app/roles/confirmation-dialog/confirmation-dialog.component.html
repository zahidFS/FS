<h2 mat-dialog-title >{{ this.data.Message }}</h2><hr>
<div mat-dialog-content>
    Are You Sure You want to {{this.data.Message }} ?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onConfirm('No')" style="flex:1;text-transform: uppercase;font-size:1.3em;">
     No
  </button>
  <button mat-raised-button  color="primary" (click)="onConfirm('Yes')" style="flex:1;text-transform: uppercase;font-size:1.3em;">
     Yes
  </button>
</div>
