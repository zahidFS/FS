<div class="container-fluid mt-3">
    <form [formGroup]="rejectReasonForm">
      <div class="p-2">
        <h1>{{this.data.Action}} Reject-Reason </h1><hr>
    </div>
    <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" id="txtFormElements">
            <mat-label>Reject Code</mat-label>
            <input
              matInput
              placeholder="Enter Reject Code"
              name="rejectCode"
              formControlName="rejectCode"
              required
            />
            <mat-icon matSuffix>edit</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline" id="txtFormElements">
              <mat-label>Reject Reason</mat-label>
              <input
                matInput
                placeholder="Enter Reason"
                name="reason"
                formControlName="reason"
                required
              />
              <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline" id="textAreaFormElements" >
                <mat-label>Description</mat-label>
                <textarea matInput name="description" formControlName="description" placeholder="Enter Description" required></textarea>
                <mat-icon matSuffix>edit</mat-icon>
              </mat-form-field>
        </div>
        <div class="col-md-6">
            <div style="margin-top:10px;">
              <mat-radio-group aria-label="Select an option" formControlName="isActive" >
                <mat-radio-button value="0">Active</mat-radio-button>
                <mat-radio-button value="1">InActive</mat-radio-button>
              </mat-radio-group>
              </div>
          </div>
        </div>
  <hr>
      <div class="Action"> 
        <button mat-raised-button id="warnColor" (click)="closeDialog()" class="float-end p-3">
          <mat-icon>cancel</mat-icon>
          Cancel
      </button>
        <button mat-raised-button id="primaryColor" [disabled]="!rejectReasonForm.valid" (click)="addUpdateRejection()" class="float-end p-3">
            <mat-icon>add</mat-icon>
            Save and Continue
        </button>
       
   </div>
    </form>
  </div>
