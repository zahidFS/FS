<div class="container mt-2">
    <div class="card shadow">
        <div class="card-header position-relative" style="height:60px;">
            <h2 class="mt-1" id="roles-heading">
                <mat-icon mat-list-icon>note_alt</mat-icon>
                &nbsp;Page-Type
            </h2>
            <div class="button-container mt-1 me-2 position-absolute top-0 end-0">
                <button mat-raised-button id="primaryColor" (click)="pageTypeAction('Add',null)" class="">
                    <mat-icon>add_circle</mat-icon>
                    Add New 
                </button>
                <button mat-raised-button id="warnColor" class="">
                    <mat-icon>do_not_disturb_on</mat-icon>
                    Delete
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="mat">
                <table mat-table [dataSource]="dataSource">

                <!-- pageTypeCode Column -->
                <ng-container matColumnDef="pageTypeCode">
                    <th mat-header-cell *matHeaderCellDef style="width:20%;"> Page Code </th>
                    <td mat-cell *matCellDef="let element" style="width:20%;"> {{element.pageTypeCode}} </td>
                </ng-container>

                <!-- Name PageTypeName -->
                <ng-container matColumnDef="PageTypeName">
                    <th mat-header-cell *matHeaderCellDef style="width:25%;"> Page Name </th>
                    <td mat-cell *matCellDef="let element" style="width:25%;"> {{element.PageTypeName}} </td>
                </ng-container>

                <!-- Name Description -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef style="width:40%;"> Description </th>
                    <td mat-cell *matCellDef="let element" style="width:40%;"> {{element.description}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" style="width:15%;">
                        <mat-icon style="color:#1D4F91;" (click)="pageTypeAction('Edit',element)">edit</mat-icon>
                        <mat-icon style="color:#FF7F32;" (click)="deletePageType(element.id)">delete</mat-icon>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns" style="height:35px;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:35px;"></tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[10, 20,30]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
    
</div>
